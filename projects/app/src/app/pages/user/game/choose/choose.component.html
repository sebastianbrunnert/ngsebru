<match-user-navigation>
    <div class="row justify-content-center mt-md">
        <div class="col-lg-2 col-md-4 col-sm6 mt" *ngFor="let game of this.games">
            <ngs-card class="hover">
                <div class="mt text-center hover hover-zoom"
                    (click)="this.pageService.navigate('game/setup/' + game.id)">
                    <img class="img-fluid" src="{{game.image}}">
                    <p class="mt">{{("GAME_" + game.id.toUpperCase())|lang}}</p>
                </div>
            </ngs-card>
        </div>
    </div>
</match-user-navigation>
