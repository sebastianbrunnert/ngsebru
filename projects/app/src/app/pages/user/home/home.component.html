<match-user-navigation>
    <div class="row justify-content-center mt-xl">
        <div class="col-6 mt">
            <ngs-card>
                <div class="mt text-center hover hover-zoom" (click)="this.pageService.navigate('game/choose')">
                    <img src="assets/icons/basketball_b.png" class="img-fluid">
                    <p class="mt">{{"FAST_GAME"|lang}}</p>
                </div>
            </ngs-card>
        </div>
        <div class="col-6 mt">
            <ngs-card class="hover">
                <div class="mt text-center hover hover-zoom" (click)="this.pageService.navigate('tournament')">
                    <img src="assets/icons/trophy_o.png" class="img-fluid">
                    <p class="mt">{{"TOURNAMENT"|lang}}</p>
                </div>
            </ngs-card>
        </div>
    </div>
</match-user-navigation>
