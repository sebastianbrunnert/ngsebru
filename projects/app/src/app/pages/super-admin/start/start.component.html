<ngs-default-nav [ngSNavigation]="this.navigation"></ngs-default-nav>

<div class="container">
	<div class="col-lg-12">
		<div class="row mt-md">
			<h1>{{"WELCOME"|lang}}, Super-Admin.</h1>
		</div>
		<div class="row mt justify-content-center">
			<button class="btn btn-secondary mx-1 {{this.logDays == 7 ? 'active' : ''}}" (click)="this.loadLogOverview(7)">7 {{"DAYS"|lang}}</button>
			<button class="btn btn-secondary mx-1 {{this.logDays == 30 ? 'active' : ''}}" (click)="this.loadLogOverview(30)">30 {{"DAYS"|lang}}</button>
			<button class="btn btn-secondary mx-1 {{this.logDays == -1 ? 'active' : ''}}" (click)="this.loadLogOverview(-1)">{{"TOTAL"|lang}}</button>
		</div>
		<div class="row">
			<div class="col-lg-3 mt">
				<ngs-card [title]="('ACTIONS'|lang) + ' - ' + ('TODAY'|lang)">
					<h2 class="text-center">{{this.actionsToday}}</h2>
				</ngs-card>
			</div>
			<div class="col-lg-3 mt">
				<ngs-card [title]="('ACTIONS'|lang) + ' - ' + (this.logDays == -1 ? ('TOTAL'|lang) : this.logDays + ' ' + ('DAYS'|lang))">
					<h2 class="text-center">{{this.actionsTotal}}</h2>
				</ngs-card>
			</div>
			<div class="col-lg-3 mt">
				<ngs-card [title]="('CLICKS'|lang) + ' - ' + ('TODAY'|lang)">
					<h2 class="text-center">{{this.clicksToday}}</h2>
				</ngs-card>
			</div>
			<div class="col-lg-3 mt">
				<ngs-card [title]="('INDIVIUDAL_CLICKS'|lang) + ' - ' + ('TODAY'|lang)">
					<h2 class="text-center">{{this.individualClicksToday}}</h2>
				</ngs-card>
			</div>
		</div>
		<div class="row mt-md">
			<ngs-line-chart [ngSChart]="this.chart"></ngs-line-chart>
		</div>
	</div>
</div>
