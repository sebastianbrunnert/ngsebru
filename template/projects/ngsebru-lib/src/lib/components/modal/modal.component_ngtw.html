<div class="fixed top-0 left-0 z-50" *ngIf="this.modal.active">
    <div class="fixed inset-0 bg-gray-900 bg-opacity-50 transition-opacity"></div>
</div>

<div class="fixed top-0 left-0 z-50">
    <ngs-enter-leave [active]="this.modal.active" (onClose)="this.modal.active = false">
        <div class="relative w-screen h-screen z-50">
            <div class="fixed inset-0 overflow-y-auto">
                <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center" id="clickout-target">
                    <div class="relative rounded-lg bg-gray-100 text-left max-w-{{this.modal.type}} mx-auto w-full shadow-lg">
                        <div class="flex items-start justify-between p-4">
                            <h1 class="text-xl font-semibold text-gray-900">
                                {{this.modal.title | lang}}
                            </h1>
                            <button class="hover:bg-gray-200 rounded-lg text-sm p-1.5" (click)="this.modal.close()">
                                <ngs-icon [type]="'close'"></ngs-icon>
                            </button>
                        </div>
                        <div class="p-4 border-t" *ngIf="this.modal.text">
                            <p class="text-gray-900">
                                {{this.modal.text | lang}}
                            </p>
                        </div>
                        <div class="p-4 border-t" *ngIf="this.modal.ngSForm != null">
                            <ngs-form [form]="this.modal.ngSForm"></ngs-form>
                        </div>
                        <ng-template #contentWrapper="#contentWrapper">
                            <ng-content></ng-content>
                        </ng-template>
                        <div class="p-4 border-t" *ngIf="hasContent">
                            <ng-container *ngTemplateOutlet="contentWrapper"></ng-container>
                        </div>
                        <div class="p-4 border-t" *ngIf="this.modal.buttons.length > 0">
                            <div class="grid gris-cols-{{this.modal.buttons.length}} space-x-2">
                                <ng-container *ngFor="let button of this.modal.buttons">
                                    <button class="w-full rounded-lg bg-{{button.color}} hover:bg-{{button.hoverColor}} text-white font-semibold py-2 px-4" (click)="button.onClick()">
                                        <span>{{button.title|lang}}</span>
                                    </button>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ngs-enter-leave>
</div>
