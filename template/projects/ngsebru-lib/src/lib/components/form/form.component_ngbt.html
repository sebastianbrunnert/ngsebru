<form id="form" (submit)="$event.preventDefault(); this.validate()">
    <div class="mb-4" *ngFor="let input of this.form.inputs">
        <ngs-input [input]="this.getInput(input)"></ngs-input>
    </div>

    <ng-content></ng-content>

    <button *ngIf="this.form.showButton" type="submit" class="btn btn-primary btn-block w-100">
        <div class="spinner-border spinner-border-sm" role="status" *ngIf="this.form.loading"></div>
        {{this.form.submitText|lang}}
    </button>
</form>
