<svg 
    [style]="this.usesCustomColor ? 'color: ' + this.customColorCode + ';' : ''" 
    aria-hidden="true" 
    class="w-{{this.size}} h-{{this.size}} {{this.usesCustomColor ? '' : 'text-' + this.color}}" 
    fill="currentColor" 
    viewBox="0 0 24 24" [innerHtml]="this.iconText.toString() | safeHtml">
</svg>
